<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICIAL MUSIC | JohnJust Chanel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&family=Prompt:wght@800;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #fbfbfc; color: #2d3436; font-family: 'Kanit', sans-serif; overflow-x: hidden; }
        .brand-title { font-family: 'Prompt', sans-serif; letter-spacing: -1px; }
        .organic-card {
            background: #ffffff;
            border-radius: 40px 12px 40px 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border: 1px solid rgba(220, 38, 38, 0.05);
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .organic-card:hover {
            border-radius: 12px 40px 12px 40px;
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(220, 38, 38, 0.12);
            border-color: rgba(220, 38, 38, 0.3);
        }
        .organic-img { border-radius: 30px 8px 30px 8px; transition: all 0.5s ease; }
        .organic-card:hover .organic-img { border-radius: 8px 30px 8px 30px; }
        .blob { position: absolute; z-index: -1; filter: blur(60px); }
    </style>
</head>
<body class="min-h-screen relative">
    <div class="blob top-0 left-0 w-[50vw] h-[50vw] bg-red-100/50"></div>

    <header class="pt-24 pb-16 px-6 text-center relative z-10">
        <div class="inline-block px-5 py-1.5 bg-white shadow-sm border border-red-100 text-red-600 text-xs font-bold tracking-[0.2em] mb-6 rounded-full uppercase">Music Collection</div>
        <h1 class="brand-title text-5xl md:text-8xl text-gray-900 mb-2">OFFICIAL <span class="text-red-600 italic">MUSIC</span></h1>
        <p class="text-gray-500 text-lg md:text-xl font-light mt-4">อัปเดตเพลงจาก <span class="font-bold text-gray-800 border-b-2 border-red-500">JohnJust Chanel</span></p>
    </header>

    <main class="container mx-auto px-6 pb-32 relative z-10">
        <div id="error-message" class="hidden max-w-3xl mx-auto mb-10 bg-red-50 border-l-4 border-red-600 p-6 rounded-r-2xl shadow-sm"></div>

        <div id="video-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="col-span-full text-center py-20" id="loading-state">
                <div class="w-12 h-12 border-4 border-gray-200 border-t-red-600 rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-gray-400 font-medium tracking-widest uppercase text-sm">กำลังดึงข้อมูลและยอดการเข้าชม...</p>
            </div>
        </div>
    </main>

    <script>
        const API_KEY = 'AIzaSyCatLUYqoDhn0LPRFFHJ27AQsvZk6MoeZ8'; 
        const CHANNEL_ID = 'UCVQf3nHZNjMrD3XfBd6y_tg'; 

        async function fetchVideos() {
            const vGrid = document.getElementById('video-grid');
            const errorBox = document.getElementById('error-message');
            const loading = document.getElementById('loading-state');

            try {
                // 1. ดึงรายการวิดีโอ
                const searchRes = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=50&type=video`);
                const searchData = await searchRes.json();
                if (searchData.error) throw new Error(searchData.error.message);

                // 2. ดึงรายละเอียดเชิงลึก (Duration + Statistics สำหรับยอดวิว)
                const videoIds = searchData.items.map(v => v.id.videoId).join(',');
                const detailRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${videoIds}&part=snippet,contentDetails,statistics`);
                const detailData = await detailRes.json();

                loading.style.display = 'none';
                vGrid.innerHTML = '';

                detailData.items.forEach((video) => {
                    if (!isNotShort(video.contentDetails.duration)) return;

                    const title = video.snippet.title;
                    const thumb = video.snippet.thumbnails.high.url;
                    const views = parseInt(video.statistics.viewCount).toLocaleString(); // ทำตัวเลขให้มีคอมม่า
                    const date = new Date(video.snippet.publishedAt).toLocaleDateString('th-TH');

                    vGrid.innerHTML += `
                        <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank" class="organic-card group p-3 block">
                            <div class="organic-img aspect-video relative overflow-hidden bg-gray-100">
                                <img src="${thumb}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                                <div class="absolute top-3 right-3 bg-black/60 backdrop-blur-md text-white text-[10px] px-2 py-1 rounded-lg font-bold flex items-center gap-1">
                                    <span class="w-1.5 h-1.5 bg-red-500 rounded-full animate-pulse"></span>
                                    OFFICIAL
                                </div>
                            </div>
                            <div class="px-3 py-5">
                                <h3 class="font-bold text-gray-800 text-lg leading-tight line-clamp-2 mb-4 group-hover:text-red-600 transition-colors">${title}</h3>
                                <div class="flex justify-between items-center border-t border-gray-100 pt-4">
                                    <span class="text-xs font-bold text-gray-500 flex items-center gap-1.5">
                                        <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                                        ${views} วิว
                                    </span>
                                    <span class="text-[10px] font-medium text-gray-400">${date}</span>
                                </div>
                            </div>
                        </a>
                    `;
                });
            } catch (err) {
                loading.style.display = 'none';
                errorBox.innerHTML = `<p class="text-red-600 text-sm">⚠️ Error: ${err.message}</p>`;
                errorBox.classList.remove('hidden');
            }
        }

        function isNotShort(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const m = parseInt(match[2]) || 0;
            const s = parseInt(match[3]) || 0;
            return (m * 60 + s) >= 60;
        }

        fetchVideos();
    </script>
</body>
</html>
