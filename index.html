<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICIAL MUSIC | JohnJust Chanel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #030303; 
            color: #ffffff; 
            font-family: 'Kanit', sans-serif;
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #030303 80%);
        }
        .hero-text { font-family: 'Inter', sans-serif; text-transform: uppercase; }
        .video-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .video-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: rgba(220, 38, 38, 0.5);
            transform: translateY(-10px) scale(1.02);
        }
        .play-icon {
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s ease;
        }
        .video-card:hover .play-icon {
            opacity: 1;
            transform: scale(1);
        }
        .red-glow {
            box-shadow: 0 0 20px rgba(220, 38, 38, 0.2);
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="pt-20 pb-16 px-6 text-center">
        <div class="inline-block px-4 py-1 border border-red-600/30 rounded-full text-red-500 text-xs font-bold tracking-widest mb-4 uppercase animate-pulse">
            New Update
        </div>
        <h1 class="hero-text text-6xl md:text-8xl font-black italic tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-500 mb-4">
            OFFICIAL MUSIC
        </h1>
        <p class="text-gray-400 text-lg md:text-xl font-light max-w-2xl mx-auto">
            อัปเดตเพลงใหม่ล่าสุดจาก YouTube ของ <span class="text-white font-bold border-b-2 border-red-600">JohnJust Chanel</span>
        </p>
    </header>

    <main class="container mx-auto px-6 pb-32">
        <div id="video-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="col-span-full text-center py-20">
                <div class="w-12 h-12 border-4 border-red-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-gray-500 tracking-widest uppercase">Loading Music...</p>
            </div>
        </div>
    </main>

    <footer class="border-t border-white/5 py-10 text-center text-gray-600 text-sm">
        <p>&copy; 2026 JohnJust Chanel. All Rights Reserved.</p>
    </footer>

    <script>
        const API_KEY = 'AIzaSyCatLUYqoDhn0LPRFFHJ27AQsvZk6MoeZ8'; 
        const CHANNEL_ID = 'UCVQf3nHZNjMrD3XfBd6y_tg'; 

        async function fetchVideos() {
            try {
                // 1. ดึงข้อมูลเบื้องต้น 50 รายการ
                const searchUrl = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=50&type=video`;
                const searchRes = await fetch(searchUrl);
                const searchData = await searchRes.json();
                
                if (searchData.error) throw new Error(searchData.error.message);

                // 2. ดึงรายละเอียดเวลา (Duration) เพื่อกรอง Shorts
                const videoIds = searchData.items.map(v => v.id.videoId).join(',');
                const detailRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${videoIds}&part=contentDetails`);
                const detailData = await detailRes.json();

                const grid = document.getElementById('video-grid');
                grid.innerHTML = '';

                searchData.items.forEach((item, index) => {
                    const duration = detailData.items[index].contentDetails.duration;
                    const title = item.snippet.title;

                    // กรองคลิปที่สั้นกว่า 60 วินาที หรือมีคำว่า shorts ในชื่อ
                    if (isNotShort(duration) && !title.toLowerCase().includes('#shorts')) {
                        grid.innerHTML += `
                            <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank" class="video-card group rounded-2xl overflow-hidden shadow-2xl">
                                <div class="relative aspect-video overflow-hidden">
                                    <img src="${item.snippet.thumbnails.high.url}" class="w-full h-full object-cover grayscale-[20%] group-hover:grayscale-0 transition-all duration-500 group-hover:scale-110">
                                    <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
                                        <div class="play-icon w-16 h-16 bg-red-600 rounded-full flex items-center justify-center shadow-[0_0_30px_rgba(220,38,38,0.5)]">
                                            <svg class="w-8 h-8 fill-white ml-1" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-6">
                                    <h3 class="font-bold text-xl mb-3 line-clamp-2 leading-tight group-hover:text-red-500 transition-colors">${title}</h3>
                                    <div class="flex items-center text-xs text-gray-500 space-x-4">
                                        <span class="flex items-center">
                                            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"></path></svg>
                                            ${new Date(item.snippet.publishedAt).toLocaleDateString('th-TH')}
                                        </span>
                                        <span class="px-2 py-0.5 border border-gray-700 rounded text-[10px] uppercase tracking-tighter">Official</span>
                                    </div>
                                </div>
                            </a>
                        `;
                    }
                });
            } catch (err) {
                document.getElementById('video-grid').innerHTML = `<p class="col-span-full text-center text-red-500">Error: ${err.message}</p>`;
            }
        }

        function isNotShort(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const m = parseInt(match[2]) || 0;
            const s = parseInt(match[3]) || 0;
            return (m * 60 + s) >= 60;
        }

        fetchVideos();
    </script>
</body>
</html>
