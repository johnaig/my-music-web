<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFFICIAL MUSIC | JohnJust Chanel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
            color: #1a1a1a; 
            font-family: 'Kanit', sans-serif;
            background-image: radial-gradient(circle at 50% 0%, #ffffff 0%, #f1f3f5 100%);
        }
        .hero-text { font-family: 'Inter', sans-serif; text-transform: uppercase; }
        .video-card {
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #ef4444;
        }
        .play-icon {
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }
        .video-card:hover .play-icon {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="pt-24 pb-16 px-6 text-center">
        <div class="inline-block px-4 py-1 bg-red-50 text-red-600 text-xs font-bold tracking-widest mb-4 uppercase rounded-full border border-red-100">
            Music Collection
        </div>
        <h1 class="hero-text text-6xl md:text-8xl font-black italic tracking-tighter text-gray-900 mb-4">
            OFFICIAL MUSIC
        </h1>
        <p class="text-gray-500 text-lg md:text-xl font-light max-w-2xl mx-auto">
            อัปเดตเพลงใหม่ล่าสุดจาก YouTube ของ <span class="text-red-600 font-bold">JohnJust Chanel</span>
        </p>
    </header>

    <main class="container mx-auto px-6 pb-32">
        <div id="video-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="col-span-full text-center py-20">
                <div class="w-12 h-12 border-4 border-gray-200 border-t-red-600 rounded-full animate-spin mx-auto mb-4"></div>
                <p class="text-gray-400 font-medium tracking-widest uppercase">Fetching Tracks...</p>
            </div>
        </div>
    </main>

    <footer class="border-t border-gray-200 bg-white py-12 text-center text-gray-400 text-sm mt-auto">
        <p>&copy; 2026 JohnJust Chanel. All Rights Reserved.</p>
    </footer>

    <script>
        const API_KEY = 'AIzaSyCatLUYqoDhn0LPRFFHJ27AQsvZk6MoeZ8'; 
        const CHANNEL_ID = 'UCVQf3nHZNjMrD3XfBd6y_tg'; 

        async function fetchVideos() {
            try {
                const searchUrl = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=50&type=video`;
                const searchRes = await fetch(searchUrl);
                const searchData = await searchRes.json();
                
                if (searchData.error) throw new Error(searchData.error.message);

                const videoIds = searchData.items.map(v => v.id.videoId).join(',');
                const detailRes = await fetch(`https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${videoIds}&part=contentDetails`);
                const detailData = await detailRes.json();

                const grid = document.getElementById('video-grid');
                grid.innerHTML = '';

                searchData.items.forEach((item, index) => {
                    const duration = detailData.items[index].contentDetails.duration;
                    const title = item.snippet.title;

                    if (isNotShort(duration) && !title.toLowerCase().includes('#shorts')) {
                        grid.innerHTML += `
                            <a href="https://www.youtube.com/watch?v=${item.id.videoId}" target="_blank" class="video-card group rounded-3xl overflow-hidden">
                                <div class="relative aspect-video overflow-hidden bg-gray-100">
                                    <img src="${item.snippet.thumbnails.high.url}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                                    <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center backdrop-blur-[2px]">
                                        <div class="play-icon w-14 h-14 bg-red-600 rounded-full flex items-center justify-center shadow-xl">
                                            <svg class="w-6 h-6 fill-white ml-1" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="p-7">
                                    <div class="flex items-center text-[10px] text-red-600 font-bold uppercase tracking-widest mb-3">
                                        <span class="w-2 h-2 bg-red-600 rounded-full mr-2 animate-pulse"></span>
                                        Official Video
                                    </div>
                                    <h3 class="font-bold text-xl text-gray-800 mb-4 line-clamp-2 leading-tight transition-colors group-hover:text-red-600">${title}</h3>
                                    <div class="flex items-center justify-between border-t border-gray-50 pt-4">
                                        <span class="text-xs text-gray-400 font-medium">
                                            Published: ${new Date(item.snippet.publishedAt).toLocaleDateString('th-TH')}
                                        </span>
                                        <span class="text-xs text-gray-300">YouTube</span>
                                    </div>
                                </div>
                            </a>
                        `;
                    }
                });
            } catch (err) {
                document.getElementById('video-grid').innerHTML = `<p class="col-span-full text-center text-red-500">Error: ${err.message}</p>`;
            }
        }

        function isNotShort(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const m = parseInt(match[2]) || 0;
            const s = parseInt(match[3]) || 0;
            return (m * 60 + s) >= 60;
        }

        fetchVideos();
    </script>
</body>
</html>
